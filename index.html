<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Page Example</title>
        <!-- Shared : Non-User Created -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;1,100&display=swap">
        <!-- Non-Shared : User Created -->
        <link rel="shortcut icon" href="images/tech.png"> 
        <link rel="stylesheet" href="styles/login.css">
        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Example pages to showcase coding proficency">
        <meta name="robots" content="noindex, nofollow">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script language="javascript" src="scripts/main.js"></script>
    </head>
    <body>
        <section class="login-container">
            <form class="login-box">
                <h1>Login </h1>
                <div class="input-container">
                    <i class="fa fa-user icon"></i>
                    <input class="input-field" id="input__username" type="text" placeholder="Username" />
                </div>
                <div class="input-container">
                    <i class="fa fa-key icon"></i>
                    <input class="input-field" id="input__password" type="text" placeholder="Password" />
                </div>
                <div class="input__links">
                    <p class="input__signup">No Account? Sign up <a href="">Here</a></p>
                    <p class="input__forgot">Forgot Password? <a href="">Click Here</a></p>
                </div>
                <input id="login-button" type="button" value="Login" />
            </form>
        </section>
    </body>
</html>
